type MarketItem @entity {
  creator: Bytes! # address
  id: ID!
  itemId: BigInt!
  owner: Bytes! # address
  price: BigInt!
  seller: Bytes! # address
  sold: Boolean!
  tokenId: BigInt!
  tokenUri: String!

  previousSellers: [Bytes!]
}

type Transaction @entity {
  creator: Bytes!
  from: Bytes! # address
  id: ID!
  itemId: BigInt!
  price: BigInt
  timestamp: BigInt!
  to: Bytes! # address
  tokenId: BigInt!
  type: String
}